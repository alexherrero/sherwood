name: Backend Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  integration-test:
    name: Integration Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest'
      working-directory: ./
      run: go build -v -o sherwood ./backend/main.go

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      working-directory: ./
      run: go build -v -o sherwood.exe ./backend/main.go

    - name: Run Integration Tests
      shell: bash
      working-directory: ./
      run: |
        # Start the backend in the background
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./sherwood.exe &
        else
          ./sherwood &
        fi
        SERVER_PID=$!
        
        # Wait for server to start
        echo "Waiting for server to start..."
        sleep 5
        
        # Verify Health Endpoint
        echo "Verifying Health Endpoint..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8099/health)
        if [ "$HTTP_CODE" != "200" ]; then
          echo "Health check failed with status $HTTP_CODE"
          kill $SERVER_PID
          exit 1
        fi
        
        # Verify Status Endpoint
        echo "Verifying Status Endpoint..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8099/api/v1/status)
        if [ "$HTTP_CODE" != "200" ]; then
          echo "Status check failed with status $HTTP_CODE"
          kill $SERVER_PID
          exit 1
        fi
        
        # Verify Strategies Endpoint
        echo "Verifying Strategies Endpoint..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8099/api/v1/strategies)
        if [ "$HTTP_CODE" != "200" ]; then
          echo "Strategies check failed with status $HTTP_CODE"
          kill $SERVER_PID
          exit 1
        fi

        echo "All integration tests passed!"
        
        # Cleanup
        kill $SERVER_PID
